<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping card</title>
    <link rel="stylesheet" href="Untitled-1.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- the header section  -->
    <header>
      <h1> boutique yasmine </h1>
      <ul>
        <li>services</li>
        <li>A propos</li>
        <li>contact</li>
      </ul>
    </header>
    <!-- main  -->
    <main>
      <h1>Total prix : <span id="total">0</span>$</h1>
      <!-- item 1  -->
      <section class="items">
        <img
          src="https://img2.freepng.fr/20180616/ajs/kisspng-tent-camping-hiking-silnylon-chalet-arab-tent-5b255e8372bf78.07210435152917568347.jpg"
          alt="tente"
          width="220px"
        />
        <h3>prix : <span>120</span> $</h3>
        <button class="minus-btn">-</button>
        <h3>0</h3>
        <button class="plus-btn">+</button>
        <button class="delete-btn">supprimer</button>
        <ion-icon name="heart" class="like-btn" size="large"></ion-icon>
      </section>
      <!-- item 2 -->
      <section class="items">
        <img
          src="https://banner2.cleanpng.com/20180629/bsu/kisspng-nike-air-max-97-air-presto-sneakers-air-max-97-5b36a91285a174.7098025915303088825474.jpg"
          alt="tente"
          width="220px"
        />
        <h3>prix : <span>320</span> $</h3>
        <button class="minus-btn">-</button>
        <h3>0</h3>
        <button class="plus-btn">+</button>
        <button class="delete-btn">supprimer</button>
        <ion-icon name="heart" class="like-btn" size="large"></ion-icon>
      </section>
      <!-- item 3  -->
      <section class="items">
        <img
          src="https://img2.freepng.fr/20180616/ajs/kisspng-tent-camping-hiking-silnylon-chalet-arab-tent-5b255e8372bf78.07210435152917568347.jpg"
          alt="tente"
          width="220px"
        />
        <h3>prix: <span>110</span> $</h3>
        <button class="minus-btn">-</button>
        <h3>0</h3>
        <button class="plus-btn">+</button>
        <button class="delete-btn">supprimer</button>
        <ion-icon name="heart" class="like-btn" size="large"></ion-icon>
      </section>
    </main>
    <script src="untitled.js"></script>
  </body>
</html>
